<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <div class="write_area">
             <div id="line1"></div>
             <div id="line2">0</div>
        </div>
        <div id="all_clear" class="item">AC</div>  
        <div id="delete" class="item">DEL</div>
        <div id="percentage" class="item">%</div>
        <div id="division" class="item">/</div>
        <div id="multiply" class="item">*</div>
        <div id="subtract" class="item">-</div>
        <div id="add" class="item">+</div>
        <div id="num1" class="item numbers">1</div>
        <div id="num2" class="item numbers">2</div>
        <div id="num3" class="item numbers">3</div>
        <div id="num4" class="item numbers">4</div>
        <div id="num5" class="item numbers">5</div>
        <div id="num6" class="item numbers">6</div>
        <div id="num7" class="item numbers">7</div>
        <div id="num8" class="item numbers">8</div>
        <div id="num9" class="item numbers">9</div>
        <div id="num0" class="item numbers">0</div>
        <div id="dot" class="item numbers">.</div>
        <div id="equal_to" class="item">=</div>
    </div>
    <script src="inner.js"></script>
</body>
</html>
